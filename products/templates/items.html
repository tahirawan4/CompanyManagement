<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>

<a href="{% url 'item-add' %}" class="btn btn-primary">Add Item</a>

<table>
    <thead>
    <th>Title</th>


    </thead>
    <tbody>
    {% for item in items %}
        <tr>
            <td>{{ item.title }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
