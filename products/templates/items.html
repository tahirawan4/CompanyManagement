


{% extends 'common-lists.html' %}
{% block entity-list %}
    <a href="{% url 'item-add' %}" class="au-btn au-btn-icon au-btn--green au-btn--small"><i class="zmdi zmdi-plus"></i>Add
        Item</a>
    <br><br>
    <div class="table-responsive table-responsive-data2">
        <table class="table table-borderless table-data3">
            <thead>
            <tr>
                <th>Title</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for item in items %}
                <tr class="tr-shadow">
                    <td>{{ item.title }}</td>
                    <td>
                        <div class="table-data-feature">
                            <a href="{% url 'item-update' pk=item.id %}" class="item" data-toggle="tooltip"
                               data-placement="top"
                               title="Edit">
                                <i class="zmdi zmdi-edit"></i>
                            </a>
                            <a  href="{% url 'item-delete' pk=item.id %}" class="item" data-toggle="tooltip" data-placement="top"
                                    title="Delete">
                                <i class="zmdi zmdi-delete"></i>
                            </a>

                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
