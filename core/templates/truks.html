<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trucks</title>
</head>
<body>
<a href="{% url 'truck-add' %}" class="btn btn-primary">Add Truck</a>

<table>
    <thead>
    <th>Plate</th>
    <th>License</th>

    </thead>
    <tbody>
    {% for truck in trucks %}
        <tr>
            <td>{{ truck.plat_number }}</td>
            <td>{{ truck.license }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
