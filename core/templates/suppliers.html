{% extends 'common-lists.html' %}
{% block entity-list %}
    <br>
    <a href="{% url 'supplier-add' %}" class="au-btn au-btn-icon au-btn--green au-btn--small"><i
            class="zmdi zmdi-plus"></i>Add Supplier</a>
    <br><br>
    <div class="table-responsive table-responsive-data2">
        <table class="table table-borderless table-data3">
            <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Phone</th>
                <th>Email</th>

                <th></th>
            </tr>
            </thead>
            <tbody>

            {% for supplier in suppliers %}
                <tr class="tr-shadow">
                    <td>{{ supplier.name }}</td>
                    <td>{{ supplier.company_name }}</td>
                    <td>{{ supplier.phone }}</td>
                    <td>{{ supplier.email }}</td>
                    <td>
                        <div class="table-data-feature">
                            <a href="{% url 'supplier-update' pk=supplier.id %}" class="item" data-toggle="tooltip" data-placement="top"
                               title="Edit">
                                <i class="zmdi zmdi-edit"></i>
                            </a>
                            <a href="{% url 'supplier-delete' pk=supplier.id %}" class="item" data-toggle="tooltip" data-placement="top"
                               title="Delete">
                                <i class="zmdi zmdi-delete"></i>
                            </a>

                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
