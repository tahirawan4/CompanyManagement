{% extends 'common-lists.html' %}
{% block entity-list %}
    <br>
    <a href="{% url 'truck-driver-add' %}" class="au-btn au-btn-icon au-btn--green au-btn--small"><i class="zmdi zmdi-plus"></i>Add Truck Driver</a>
    <br><br>
    <div class="table-responsive table-responsive-data2">
        <table class="table table-borderless table-data3">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            {% for truck_d in truck_drivers %}
                <tr class="tr-shadow">
                    <td>{{ truck_d.first_name }}</td>
                    <td>{{ truck_d.last_name }}</td>
                    <td>{{ truck_d.phone }}</td>
                    <td>
                        <div class="table-data-feature">
                            <a href="{% url 'truck-driver-update' pk=truck_d.id %}" class="item" data-toggle="tooltip" data-placement="top"
                                    title="Edit">
                                <i class="zmdi zmdi-edit"></i>
                            </a>
                            <a href="{% url 'truck-driver-update' pk=truck_d.id %}" class="item" data-toggle="tooltip" data-placement="top"
                                    title="Delete">
                                <i class="zmdi zmdi-delete"></i>
                            </a>

                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
