{% load static %}
<header class="header-desktop3 d-none d-lg-block">
    <div class="section__content section__content--p35">
        <div class="header3-wrap">
            <div class="header__logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/icon/my-logo1.png' %}" alt="CoolAdmin" style="width:100%; max-width:150px;"/>
                </a>
            </div>
            <div class="header__navbar">
                <ul class="list-unstyled">
                    <li>
                        <a href="{% url 'invoices' %}">
                            <i class="fas fa-shopping-basket"></i>
                            <span class="bot-line"></span>Invoices</a>
                    </li>
                    <li>
                        <a href="{% url 'items' %}">
                            <i class="fas fa-shopping-basket"></i>
                            <span class="bot-line"></span>Items</a>
                    </li>
                    <li>
                        <a href="{% url 'item-packaging' %}">
                            <i class="fas fa-shopping-basket"></i>
                            <span class="bot-line"></span>Packagings</a>
                    </li>
                    <li>
                        <a href="{% url 'suppliers' %}">
                            <i class="fas fa-shopping-basket"></i>
                            <span class="bot-line"></span>Suppliers</a>
                    </li>
                    <li>
                        <a href="{% url 'buyers' %}">
                            <i class="fas fa-shopping-basket"></i>
                            <span class="bot-line"></span>Buyers</a>
                    </li>
                    <li class="has-sub">
                        <a href="#">
                            <i class="fas fa-copy"></i>
                            <span class="bot-line"></span>Trucks</a>
                        <ul class="header3-sub-list list-unstyled">
                            <li>
                                <a href="{% url 'trucks' %}">Trucks</a>
                            </li>
                            <li>
                                <a href="{% url 'truck-drivers' %}">Truck Drivers</a>
                            </li>

                        </ul>
                    </li>
                    <li>
                        <a href="{% url 'years' %}">
                            <i class="fas fa-shopping-basket"></i>
                            <span class="bot-line"></span>Years</a>
                    </li>

                </ul>
            </div>
            <div class="header__tool">
                <div class="account-wrap">
                    <div class="account-item account-item--style2 clearfix js-item-menu">
                        <div class="image">
                            <img src="{% static 'images/icon/avatar-01.jpg' %}" alt="John Doe"/>
                        </div>
                        <div class="content">
                            <a class="js-acc-btn" href="#">{{ user.username }}</a>
                        </div>
                        <div class="account-dropdown js-dropdown">
                            <div class="info clearfix">
                                <div class="image">
                                    <a href="#">
                                        <img src="{% static 'images/icon/avatar-01.jpg' %}" alt="John Doe"/>
                                    </a>
                                </div>
                                <div class="content">
                                    <h5 class="name">
                                        <a href="#">{{ user.username }}</a>
                                    </h5>
                                </div>
                            </div>

                            <div class="account-dropdown__footer">
                                <a href="{% url 'logout' %}">
                                    <i class="zmdi zmdi-power"></i>Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- END HEADER DESKTOP-->
